<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>RPG - Dragon Slayer</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    
    <div class="container">
      <div class="title-container">
      <h2><span class="UpperCase">D</span>ragon <span class="UpperCase">S</span>layer <span class="UpperCase">9000</span></h2>
      </div>
      <!-- game + inventory container -->
      <div class="game-and-inventory">
      <!-- game container -->
        <div id="game" class="frame">
        <!-- HUD -->
        <div class="ui">
          <div class="player-container">
            <div class="player" id="player"></div>
          </div>
          
          <div id="stats">
            <span class="stat">
              Health:
              <div class="max-health">
                <div id="healthBar" class="fill"></div>
              </div>
            </span>
            <span class="stat">
              XP:
              <div class="max-xp">
                <div id="xpBar" class="fill"></div>
              </div>
            </span>
            <span class="stat gold">
              Gold: <strong><span id="goldText">50</span></strong>
            </span>
          </div>
          
          <button id="inventoryButton">Inventory</button>
        </div>

        <!-- Monster UI -->
        <div id="monsterStats">
          <div class="monsterStatsContainer">
            <!-- Monster nameplate -->
            <span class="stat">
              <span id="monsterName"></span>
            </span>

            <!-- Monster health -->
            <span class="stat">Health: 
              <div id="monsterHealthBar" class="monster-max-health">
                <div id="monsterHealthFill" class="monster-health"></div>
              </div>
            </span>
            
          </div>

          <div id="monsterElementContainer">
          <div id="monsterElement"></div>
          </div>
          
        </div>
        <!-- Controls -->
        <div id="controls" class="frame">
          <button id="button0">Enter Town</button>
          <button id="button1" class="hidden">Go to store</button>
          <button id="button2" class="hidden">Go to cave</button>
          <button id="button3" class="hidden">Fight dragon</button>
        </div>
        

        <!-- Text log -->
        <div id="text"></div>

        <!-- Inventory display modal -->
        </div>
        <!-- inventory -->
        <div id="inventory" class="hidden">
          <ul id="inventoryList"></ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
