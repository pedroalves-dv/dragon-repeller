<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>RPG - Dragon Slayer</title>
  </head>
  <body>
    <div></div>
    <div>
    <h2>Dragon Repeller</h2>
    <div id="game">
      
      <div class="ui">
        <div id="stats">
          <span class="stat">
            Health:
            <div class="progress-bar">
              <div id="healthBar" class="fill"></div>
            </div>
          </span>
          <span class="stat">
            XP:
            <div class="progress-bar"><div id="xpBar" class="fill"></div></div>
          </span>
          <span class="stat">
            Gold: <strong><span id="goldText">50</span></strong>
          </span>
        </div>
        <button id="inventoryButton">Inventory</button>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>

      <div id="text"></div>

      <!-- Inventory display modal -->
      
    </div>
  </div>
    <div id="inventory" class="hidden">
      <ul id="inventoryList"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
