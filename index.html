<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>RPG - Dragon Slayer</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    
    <div class="container">
      <div class="title-container"></div>
      <!-- game + inventory container -->
      <div class="game-and-inventory">
      <!-- game container -->
        <div id="game" class="frame">
        <!-- HUD -->
        <div class="ui">
          <!-- Player nameplate -->
          <div class="player-container">
            <div class="player" id="player"></div>
          </div>
          <!-- Player stats -->
          <div id="stats">
            <span class="stat">
              HP
              <div class="max-health">
                <div id="healthBar" class="fill"></div>
              </div>
            </span>
            <span class="stat">
              XP
              <div class="max-xp">
                <div id="xpBar" class="fill"></div>
              </div>
            </span>
            <span class="stat gold">
              <img src="assets/icons/coin-white.png" alt="Settings" width="14" />
              <span id="goldText">50</span>
            </span>
          </div>
          <div class="settings-inventory-buttons-container">
            <button id="settingsButton" title="Settings">
              <img src="assets/icons/scroll-white.png" alt="Settings" width="20" />
            </button>
            <button id="inventoryButton">
              <img src="assets/icons/axe-white.png" alt="Inventory" width="20"  />
            </button>
          </div>
        </div>

        <!-- Monster UI -->
        <div id="monsterStats">
          <div class="monsterStatsContainer">
            <!-- Monster nameplate -->
            <span class="stat">
              <span id="monsterName"></span>
            </span>

            <!-- Monster health -->
            <span class="stat">HP: 
              <div id="monsterHealthBar" class="monster-max-health">
                <div id="monsterHealthFill" class="monster-health"></div>
              </div>
            </span>
            
          </div>

          <div id="monsterElementContainer">
          <div id="monsterElement"></div>
          </div>
          
        </div>
        <!-- Controls -->
        <div id="controls" class="frame">
          <button id="button0" class="action-button">Enter Town</button>
          <button id="button1" class="action-button hidden">Go to store</button>
          <button id="button2" class="action-button hidden">Go to cave</button>
          <button id="button3" class="action-button hidden">Fight dragon</button>
        </div>
        

        <!-- Text log -->
        <div id="text"></div>

        <!-- Modals -->
        </div>
        <!-- Inventory -->
        <div id="inventory" class="hidden">
          <ul id="inventoryList"></ul>
        </div>
        <!-- Settings -->
        <div id="settingsModal" class="hidden">
          <button id="toggleDarkMode">
            <img src="assets/icons/light-on.png" alt="Light Mode Toggle" width="25"  />
          </button>
          
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
